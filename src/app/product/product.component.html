<a [routerLink]="['/prodnew']" class="btnb btn-danger"> New Product </a>
<h1>Child Message:{{msg}}</h1>
<table class="table table-striped">
    <thead>
        <tr>
            <th> Product ID </th>
            <th> Product Name </th>
            <th> Mfg Name </th>
            <th> Price </th>
            <th>Rating</th> 
            <th> Actions </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let temp of prods">
            <td>{{temp.productID}}</td>
            <td>{{temp.productName|uppercase}}</td>
            <td>{{temp.mfgName|lowercase}} </td>
            <td>{{temp.price|currency:'INR'}}</td>
          <!--  <td>{{(temp.price/1000)|percent}}</td> -->
          <!--  <td>{{temp.rating}}</td>  -->
          <td class="text-center"><star (qualityevent)="DisplayQuality($event)" *ngIf="show" [noofstars]="temp.rating" ></star></td> 
            <td> <a class="btn btn-danger" [routerLink]="['/proddet',temp.productID,temp.productName,temp.price]">Details </a></td>
        </tr>
    
    </tbody>
</table>
