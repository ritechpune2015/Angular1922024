<h3> New Product </h3>
<hr>
<form #pfrm="ngForm" (ngSubmit)="SaveProduct(pfrm.value)">
    <div class="form-group">
        <label class="form-label"> Product Name </label>
        <div class="col-5">
            <input ngModel name="productName" type="text" class="form-control" />
        </div>
    </div>
    <div class="form-group">
        <label class="form-label"> Mfg Name: </label>
        <div class="col-5">
            <input ngModel name="mfgName" type="text" class="form-control" />
        </div>
    </div>
