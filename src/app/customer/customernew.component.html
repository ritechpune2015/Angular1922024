<h3> New Customer </h3>
<form [formGroup]="cfrm" (ngSubmit)="SaveCustomer()">
    <div class="form-group">
        <label>Customer Name:</label>
        <div class="col-md-5">
             <input formControlName="customerName" type="text" class="form-control"  />
        </div>
    </div>

    <div class="form-group">
        <label>Address:</label>
        <div class="col-md-5">
             <textarea formControlName="address" class="form-control">

             </textarea>
        </div>
    </div>
    <div class="form-group">
        <label>Email ID:</label>
        <div class="col-md-5">
             <input formControlName="email" type="email" class="form-control"  />
        </div>
    </div>

    <div class="form-group">
        <label>Mobile No:</label>
        <div class="col-md-5">
             <input formControlName="mobileNo" type="text" class="form-control"  />
        </div>
    </div>

    <div class="form-group">
        <label>Credit Limit:</label>
        <div class="col-md-5">
             <input formControlName="creditLimit" type="text" class="form-control"  />
        </div>
    </div>

    <div class="mt-3">
        <input type="submit" value="Save" class="btn btn-danger" />
    </div>

</form>
