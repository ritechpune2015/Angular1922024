<h2> Customer List </h2>
<table border="1">
    <thead>
        <tr>
            <th> Customer ID </th>
            <th> Customer Name </th>
            <th> Address </th>
            <th> Email ID </th>
            <th> Mobile No  </th>
            <th> Credit Limit </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let temp of custs">
               <td>{{temp.customerID}}</td>
               <td>{{temp.customerName}}</td>
               <td>{{temp.address}}</td>
               <td>{{temp.emailID}}</td>
               <td>{{temp.mobileNo}}</td>
               <td>{{temp.creditLimit}}</td>
        </tr>
    </tbody>
</table>
