<h2> Customer List </h2>
<hr>
<a [routerLink]="['/custnew']" class="btn btn-info"> New Customer </a>
<hr>
<table class="table table-bordered">
    <thead>
        <tr>
            <th> Customer ID </th>
            <th> Customer Name </th>
            <th> Address </th>
            <th> Email ID </th>
            <th> Mobile No  </th>
            <th> Credit Limit </th>
            <th> Actions </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let temp of custs">
               <td>{{temp.customerID}}</td>
               <td>{{temp.customerName}}</td>
               <td>{{temp.address}}</td>
               <td>{{temp.emailID}}</td>
               <td>{{temp.mobileNo}}</td>
               <td>{{temp.creditLimit|custcategory}}</td>
               <td>
                  <a [routerLink]="['/custedit',temp.customerID]" class="btn btn-primary"> Edit </a>
               </td>
        </tr>
    </tbody>
</table>
