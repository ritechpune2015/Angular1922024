<h3> Edit Customer </h3>
<form [formGroup]="cfrm" (ngSubmit)="EditCustomer()">
    <div class="form-group">
        <label>Customer Name:</label>
        <div class="col-md-5">
             <input formControlName="customerName" type="text" class="form-control"  />
             <span class="text-danger" *ngIf="cfrm.controls['customerName'].invalid && (cfrm.controls['customerName'].touched || cfrm.controls['customerName'].dirty)">
                Customer Name Required
             </span>
        </div>
    </div>

   
    <div class="form-group">
        <label>Address:</label>
        <div class="col-md-5">
             <textarea formControlName="address" class="form-control">
             </textarea>
             <div class="text-danger" *ngIf="cfrm.controls['address'].invalid && (cfrm.controls['address'].touched || cfrm.controls['address'].dirty)">
                <span [hidden]="!cfrm.controls['address'].hasError('required')">
                    Address Required
                 </span>
                 <span [hidden]="!cfrm.controls['address'].hasError('minlength')">
                    Minimum 5 Characters
                 </span>
                 <span [hidden]="!cfrm.controls['address'].hasError('maxlength')">
                    Maximum 10 Characters
                 </span>
             </div>
        </div>
    </div>

    <div class="form-group">
        <label>Email ID:</label>
        <div class="col-md-5">
             <input formControlName="emailID" type="email" class="form-control"  />

             <div class="text-danger" *ngIf="cfrm.controls['emailID'].invalid && (cfrm.controls['emailID'].touched || cfrm.controls['emailID'].dirty)">
                <span [hidden]="!cfrm.controls['emailID'].hasError('required')">
                   Email ID Required
                 </span>
                 <span [hidden]="!cfrm.controls['emailID'].hasError('email')">
                    Invalid Email ID
                 </span>
             </div>
        </div>
    </div>

    <div class="form-group">
        <label>Mobile No:</label>
        <div class="col-md-5">
             <input formControlName="mobileNo" type="text" class="form-control"  />

             <div class="text-danger" *ngIf="cfrm.controls['mobileNo'].invalid && (cfrm.controls['mobileNo'].touched || cfrm.controls['mobileNo'].dirty)">
                <span [hidden]="!cfrm.controls['mobileNo'].hasError('required')">
                   Mobile No Required
                 </span>
                 <span [hidden]="!cfrm.controls['mobileNo'].hasError('pattern')">
                    10 Digits Required
                 </span>
             </div>

        </div>
    </div>

    <div class="form-group">
        <label>Credit Limit:</label>
        <div class="col-md-5">
             <input formControlName="creditLimit" type="text" class="form-control"  />
       
             
             <div class="text-danger" *ngIf="cfrm.controls['creditLimit'].invalid && (cfrm.controls['creditLimit'].touched || cfrm.controls['creditLimit'].dirty)">
                <span [hidden]="!cfrm.controls['creditLimit'].hasError('required')">
                   Credit Limit Requird
                 </span>
                 <span [hidden]="!cfrm.controls['creditLimit'].hasError('min')">
                    Minimum 1000 
                 </span>

                 <span [hidden]="!cfrm.controls['creditLimit'].hasError('max')">
                    Maximum 10000 
                 </span>

             </div>

        </div>
    </div>

    <div class="mt-3">
        <input type="submit" [disabled]="cfrm.invalid" value="Update" class="btn btn-danger" />
        | <a class="btn btn-danger ms-3" [routerLink]="['/custs']"> Back </a>
    </div>

</form>
